<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <header class="header">
      <img src="./images/логотип.svg" alt="Логотип. Место Россия" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/аватар.jpg" alt="Фото Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__full-name">
            <div class="profile__edit-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
       <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="change_profile_information" method="post">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_name_typed" type="text" required name="fullName" placeholder="Имя">
          <input class="popup__input popup__input_description_typed" type="text" required name="usersInfo" placeholder="О себе">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add_picture">
      <div class="popup__container popup__container_add_picture">
        <button class="popup__close-button popup__close-button_add" type="button"></button>
        <form class="popup__form popup__form_add-button" method="post">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_name" type="text" required name="placeName" placeholder="Название">
          <input class="popup__input popup__input_link" type="text" required name="pictureLink"
            placeholder="Ссылка на картинку">
          <button class="popup__submit popup__submit_add-picture" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_view_full">
      <div class="popup__container popup__container_view_full">
        <button class="popup__close-button" type="button"></button>
        <img src="#" alt="#" class="popup__view-image">
        <h3 class="popup__caption"></h3>
       </div>
    </div>
    <template class="picture-template">
      <div class="element">
        <button class="element__delete" type="button"></button>
        <img src="#" alt="#" class="element__image">
        <div class="element__name">
          <h2 class="element__caption"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </template>
    <script defer src="./blocks/element/element.js"></script>
    <script defer src="./script/index.js"></script>
  </body>
</html>
