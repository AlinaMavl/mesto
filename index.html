<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <main class="page">
      <header class="header">
        <img src="./images/логотип.png" alt="Логотип" class="header__logo">
      </header>
      <section class="profile">
        <div><img src="./images/аватар.jpg" alt="Аватар" class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__full-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__edit-button profile__edit-button_opened" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/замок.png" alt="Карачаевск" class="element__image">
          <div class="element__name">
            <p class="element__caption">Карачаевск</p>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/горы.png" alt="Гора Эльбрус" class="element__image">
          <div class="element__name">
            <p class="element__caption">Гора Эльбрус</p>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/поля.png" alt="Домбай" class="element__image">
          <div class="element__name">
            <p class="element__caption">Домбай</p>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/горы.png" alt="Гора Эльбрус" class="element__image">
          <div class="element__name">
            <p class="element__caption">Гора Эльбрус</p>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/поля.png" alt="Домбай" class="element__image">
          <div class="element__name">
            <p class="element__caption">Домбай</p>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/замок.png" alt="Карачаево-Черкесия" class="element__image">
          <div class="element__name">
            <p class="element__caption">Карачаево-Черкесия</p>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </section>
      <form class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__name" type="text" required name="fullName">
          <input class="popup__description" type="text" required name="usersInfo">
          <button class="popup__submit popup__submit_saved" type="submit">Сохранить</button>
          <button class="popup__close-button popup__close-button_closed" type="button"></button>
        </div>
      </form>
      <footer class="footer">
         <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </main>
    <script src="./script/index.js"></script>
  </body>
</html>
