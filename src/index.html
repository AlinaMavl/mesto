<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="body">
    <header class="header">
      <img src="<%=require("./images/логотип.svg")%>"
        alt="Логотип. Место Россия"
        class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="<%=require("./images/аватар.jpg")%>"
          alt="Фото Жак-Ив Кусто"
          class="profile__avatar">
        <div class="profile__info">
          <div class="profile__full-name">
            <div class="profile__edit-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
       <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form"
          name="profile"
          method="post"
          id="form__add-information"
          novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__form-container">
            <input class="popup__input popup__input_name_typed"
              id="name-input"
              type="text"
              required
              name="name"
              placeholder="Имя"
              minlength="2"
              maxlength="40">
            <span class="popup__input-error name-input-error"></span>
          </div>
          <div class="popup__form-container">
            <input class="popup__input popup__input_description_typed"
              id="description"
              type="text"
              required
              name="description"
              placeholder="О себе"
              minlength="2"
              maxlength="200">
            <span class="popup__input-error description-error"></span>
          </div>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add_picture">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name='picture' method="post" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <div class="popup__form-container">
            <input class="popup__input popup__input_name"
              id="place-input"
              type="text"
              required
              name="name"
              placeholder="Название"
              minlength="2"
              maxlength="30">
            <span class="popup__input-error place-input-error"></span>
          </div>
          <div class="popup__form-container">
            <input class="popup__input popup__input_link"
              id="link-input"
              type="url"
              required
              name="link"
              placeholder="Ссылка на картинку">
            <span class="popup__input-error link-input-error"></span>
          </div>
          <button class="popup__submit popup__submit_add-picture" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_view_full">
      <div class="popup__container popup__container_view_full">
        <button class="popup__close-button" type="button"></button>
        <img src="#" alt="#"
          class="popup__view-image">
        <p class="popup__caption"></p>
       </div>
    </div>
    <template class="picture-template picture-template_type_default">
      <div class="element">
        <button class="element__delete" type="button"></button>
        <img src="#" alt="#" class="element__image">
        <div class="element__name">
          <h2 class="element__caption"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </template>

   </body>
</html>
